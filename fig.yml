dockerui:
  image: dockerui/dockerui
  privileged: true
  ports:
  - "9000:9000"
  volumes:
  - /var/run/docker.sock:/var/run/docker.sock
icinga:
   build: icinga
   hostname: icinga-host
   ports:
   - "8092:80"
   links:
   - ui:invoices-ui
   - invoices:fb-invoices-service
   - repository:fb-backend
   - expenses:fb-expenses-service
   volumes_from: ['repository', 'ui','invoices', 'expenses']
ui:
   build: fb-web
   hostname: fb-web
   ports:
   - "80:8080"
   links:
   - invoices
   - expenses
   - graphite
   command: java -Djava.security.egd=file:/dev/./urandom -jar /sources/app.jar
   volumes_from: ['lsf']
invoices:
   build: fb-invoices
   hostname: fb-invoices
   expose:
   - "8081"
   links:
   - repository:repository
   - graphite
   command: java -Djava.security.egd=file:/dev/./urandom -jar /sources/app.jar
   volumes_from: ['lsf']
expenses:
   build: fb-expenses
   hostname: fb-expenses
   ports:
   - "8990:8081"
   expose:
   - "8081"
   links:
   - repository:repository
   - logstash
   - graphite
   command: java -Djava.security.egd=file:/dev/./urandom -jar /sources/app.jar
   volumes_from: ['lsf']
repository:
   build: fb-repository
   hostname: fb-repository
   expose:
   - "8080"
   command: java -Djava.security.egd=file:/dev/./urandom -Dspring.profiles.active=mock -jar /sources/app.jar
   volumes_from: ['lsf']
   environment:
   - user_email
   - user_apiKey
   links:
   - graphite
lsf:
   build: logstash-forwarder
   links:
   - logstash
   volumes:
   - /var/log/app
elasticvolume:
   build: elasticsearch-volume
elasticsearch:
  user: root
  build: elasticsearch
  expose:
  - "9200"
  - "9300"
  ports:
  - "9200:9200"
  - "9300:9300"
  volumes_from: ['elasticvolume']
logstash:
  build: logstash
  expose:
  - "5000"
  links:
   - elasticsearch:es
kibana:
  build: kibana
  expose:
  - "80"
  ports:
  - "8090:80"
graphite:
  image: hopsoft/graphite-statsd
  ports:
  #graphite itself
  - "8080:80"
  expose:
  #carbon port
  - "2003"