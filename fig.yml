ui:
   build: fb-web
   hostname: fb-web
   ports:
   - "8081:8089"
   links:
   - invoices
   command: java -Djava.security.egd=file:/dev/./urandom -jar /sources/app.jar
   #command: env
   volumes_from: ['lsf']
invoices:
   build: fb-invoices
   hostname: fb-invoice
   ports:
   - "8081:8081"
   links:
   - repository:repository
   command: java -Djava.security.egd=file:/dev/./urandom -jar /sources/app.jar
   #command: env
   volumes_from: ['lsf']
repository:
   build: fb-repository
   hostname: fb-repository
   expose:
   - "8080"
   command: java -Djava.security.egd=file:/dev/./urandom -Dspring.profiles.active=mock -jar /sources/app.jar
   #command: env
   volumes_from: ['lsf']
   environment:
   - user_email
   - user_apiKey
lsf:
   build: logstash-forwarder
#   volumes_from: ['logstash']
   links:
   - logstash
   volumes:
   - /var/log/app
elasticsearch:
  image: clusterhq/elasticsearch
  expose:
  #dont use ports, use expose
  - "9200"
  - "9300"
  ports:
  - "9200:9200"
  - "9300:9300"
  volumes:
   - /var/lib/elasticsearch
logstash:
  build: logstash
  expose:
  #dont use ports, use expose
  - "5000"
  links:
   - elasticsearch:es
#  volumes:
#   - /etc/pki/tls/certs/
kibana:
  build: kibana
