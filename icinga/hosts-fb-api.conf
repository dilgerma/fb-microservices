/**
*
* Simple host to only verify that the fastbill backend is available and responds.
* Not more or less.
*
*/
object Host "fastbill-backend" {
  /* Import the default host template defined in `templates.conf`. */
  import "generic-host"

    /* Specify the address attributes for checks e.g. `ssh` or `http`. */
  address = "my.fastbill.com"
  vars.type = "micro"
  vars.http_uri = "/api/1.0/api.php"
  vars.http_onredirect = "OK"
}
