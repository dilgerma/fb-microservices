

def projectName = "fb-template"


buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
          classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.2.RELEASE")
      }
}

apply plugin: 'java'
apply plugin: 'spring-boot'

jar {
    baseName = projectName
}

repositories {
    mavenCentral()
}


dependencies {

    /**
     * libs
     */
    compile project(":rest-support")
    compile project(":spring-metrics")

    compile "org.projectlombok:lombok:1.16.4"
    compile "com.google.guava:guava:17.0"
    compile("org.springframework.boot:spring-boot-starter-web") {
        exclude module: "spring-boot-starter-tomcat"
    }
    compile("org.springframework.boot:spring-boot-starter-jetty")
    compile("org.springframework.boot:spring-boot-starter-actuator")
    compile ('org.springframework.cloud:spring-cloud-starter-eureka:1.0.0.RELEASE')

    compile("commons-io:commons-io:2.4")
    compile('commons-fileupload:commons-fileupload:1.3.1')

    compile("net.logstash.logback:logstash-logback-encoder:4.1")

    compile('com.codahale.metrics:metrics-graphite:3.0.1')

    compile('org.apache.pdfbox:pdfbox:1.8.8')
    compile 'org.springframework.data:spring-data-mongodb:1.6.2.RELEASE'

    testCompile("junit:junit")
    testCompile("org.springframework:spring-test:${springVersion}")
    testCompile("org.mockito:mockito-all:1.9.5")
}


