<div>
    <div class="row">
        <div class="col-md-1" ng-repeat="month in [1,2,3,4,5,6,7,8,10,11,12]">
            <a href="javascript:void(0)" class="" ng-click="filterCtrl.selectMonth(month - 1)">{{month}}</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label for="year">Jahr</label>
            <input type="number" placeholder="year" id="year" ng-model="filterCtrl.filter.year">
        </div>
        <div class="col-md-2" ng-click="filterCtrl.togglePaid()">
            Bezahlt
        </div>
        <div class="col-md-2" ng-click="filterCtrl.selectCurrentMonth()">
            Aktueller Monat
        </div>
    </div>

    <pre>
        Y: {{filterCtrl.filter.year}}
        month: {{filterCtrl.filter.month}}
        paid : {{filterCtrl.filter.paid}}
    </pre>
</div>
