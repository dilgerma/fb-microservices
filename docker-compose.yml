rabbitmq:
  container_name: rabbitmq
  image: rabbitmq:3.5.1-management
  ports:
  - "5672:5672"
  #user guest / guest
  - "15672:15672"
redis:
  container_name: redis
  image: redis
  ports:
  - "6379"
