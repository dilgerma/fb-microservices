loadbalancer:
   build: loadbalancer
   ports:
   - "80:80"
eurekaserver:
   build: fb-eureka-server
   container_name: eurekaserver
   ports:
   - "8761:8761"
   expose:
   - "8761"
bootadmin:
   build: fb-boot-admin-server
   container_name: bootadmin
   ports:
   - "9800:8080"
metricsserver:
   build: fb-metrics-server
   container_name: metricsserver
   ports:
   - "9810:8080"
authserver:
   build: fb-auth-server
   container_name: authserver
   ports:
   - "9820:8080"
ui:
   build: fb-web
   expose:
   - "8080"
   ports:
   - "8080:8080"
   command: java -Djava.security.egd=file:/dev/./urandom -jar /sources/app.jar
