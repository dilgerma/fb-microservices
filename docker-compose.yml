invoices:
   build: fb-invoices
   expose:
   - "8081"
   command: java -Djava.security.egd=file:/dev/./urandom -jar /sources/app.jar
expenses:
   build: fb-expenses
   expose:
   - "8081"
   command: java -Djava.security.egd=file:/dev/./urandom -jar /sources/app.jar
customers:
   build: fb-customers
   expose:
   - "8081"
   command: java -Djava.security.egd=file:/dev/./urandom -jar /sources/app.jar
reporting:
   build: fb-reporting
   expose:
   - "8081"
   ports:
   - "9999:8081"
   command: java -Djava.security.egd=file:/dev/./urandom -jar /sources/app.jar
templates:
   build: fb-template
   expose:
   - "8081"
   command: java -Djava.security.egd=file:/dev/./urandom -jar /sources/app.jar
repository:
   build: fb-repository
   expose:
   - "8080"
   command: java -Djava.security.egd=file:/dev/./urandom -jar /sources/app.jar
   environment:
   - user_email
   - user_apiKey
   - spring.profiles.active=mock
elasticvolume:
   build: elasticsearch-volume
   mem_limit: 4m
elasticsearch:
  user: root
  build: elasticsearch
  container_name: elasticsearch
  expose:
  - "9200"
  - "9300"
  ports:
  - "9200:9200"
  - "9300:9300"
  volumes_from: ['elasticvolume']
logstash:
  build: logstash
  expose:
  - "5000"
kibana:
  build: kibana
  expose:
  - "80"
  ports:
  - "8090:80"
influxdb:
  image: tutum/influxdb
  container_name: influxdb
  ports:
  - "8083:8083"
  - "8086:8086"
  environment:
  - ADMIN_USER="root"
grafana:
  image: grafana/grafana
  ports:
  - "3000:3000"
  environment:
  - "GF_SECURITY_ADMIN_PASSWORD=secret"
mongo:
  container_name: mongo
  image: mongo
  volumes:
  - /data/db
  expose:
  - "27017"
  ports:
  - "27017:27017"
